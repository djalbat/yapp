<!DOCTYPE html>
<html>
  <head>
    <title>Yapp</title>

    <link rel="preload" href="css/woff2/FiraCode-Bold.woff2" as="font" type="font/woff2" crossorigin >
    <link rel="preload" href="css/woff2/FiraCode-Regular.woff2" as="font" type="font/woff2" crossorigin >

    <style>

      *,
      *::after,
      *::before {
        border: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1;
      }

      html {
        font-size: 10px;
      }

    </style>
  </head>
  <body>

    <script src="example.js"> </script>

    <script>

      var xmlHttpRequest = new XMLHttpRequest();

      xmlHttpRequest.onreadystatechange = function() {
        if (xmlHttpRequest.readyState == 4) {
          if (xmlHttpRequest.status == 200) {
            location.reload();
          }
        }
      };

      xmlHttpRequest.open("GET", "/live-reload");

      xmlHttpRequest.send();

    </script>

  </body>
</html>
